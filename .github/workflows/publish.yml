name: Publish Docker Image

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (v0.1.0, v1.0.0, etc.)

jobs:
  publish:
    name: Build and Publish Multi-Arch Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for sbt-release

      - name: Setup Java 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'sbt'

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build application package
        run: sbt Docker/stage

      - name: Build and push multi-arch Docker image
        uses: docker/build-push-action@v5
        with:
          context: target/docker/stage
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            quay.io/nestor10/fishy-zio-http-slackbot:${{ steps.version.outputs.VERSION }}
            quay.io/nestor10/fishy-zio-http-slackbot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
